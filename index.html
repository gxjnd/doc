   <a href="https://limingzxf.github.io/doc/1705365">学生端破解软件</a>   
     

使用方法
点击上放下载，打开下载好的文件夹，解压
重命名，加个后缀 .zip

解压，打开打开，双击kill


此时监控软件已关闭，老师无法看到你电脑内容，但他后台会显示你这台电脑离线

为了不让老师发现，显示桌面双击学生端，此时又回到老师监控，被控制了

在老师控制屏幕时，按5次shift 键即可脱离控制

最后，技巧使用，小心被老师发现
